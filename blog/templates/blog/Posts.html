{% extends 'parent/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Posts{% endblock %}</title>
</head>
<body>
{% block content %}
    <ul style="text-align: left">
    {% for post in Posts %}
        <li>{{ post.title }} By <span style="text-decoration: underline">
            {{ post.author }}
        </span> in <span style="font-size: 10px">
            {{ post.publish }}
        </span>:
        <span>
            {{ post.content|truncatewords:1 }}
        </span>
        </li>
    {% endfor %}


    </ul>
{% endblock %}
</body>
</html>
